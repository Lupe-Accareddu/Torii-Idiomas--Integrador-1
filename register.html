<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Torii Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="icon" type="png" href="torisiluette.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    </head>
    <body>

        <div class="logo-circle-div">
            <a href="index.html" class="to-home">
            <img src="torisiluette.png" alt="Torii" class="torii-img"></a>
        </div>

        <section class="register-section">
                <div class="section-border">
                    <div class="contact-form">
                        <h3>Registrate</h3>
                        <form>
    
                            <div class="contact-name">
                                <div class="name-surname">
                                    <label for="name">Nombre</label>
                                    <input class="input-class" type="text" id="name" required placeholder="Tu nombre">
                                </div>
    
                                <div class="name-surname">
                                    <label for="surname">Apellido</label>
                                    <input class="input-class" type="text" id="surname" required placeholder="Tu apellido">
                                </div>
                            </div>
    
                            <div class="contact-mail">
                            <label for="mail">Mail</label>
                            <input class="input-class" type="email" id="mail" required placeholder="ejemplo@tumail.com"> 
                            </div>
    
                            <div class="password">
                                <label for="password">Contrase√±a</label>
                                <input class="input-class" type="password" id="password" required placeholder="*******">
                            </div>
    
                            <input type="submit" value="Registrate" class="contact-button">
                            
        
                        </form>
                    </div>
                </div>
            </section>


    </body>
</html>
